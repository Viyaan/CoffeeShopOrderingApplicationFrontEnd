<body class="text-center">
<form class="modal-content animate" (submit)="loginUser($event)">
      <img class="mb-4" src="http://cdn.buttecoffee.itsgeektome.net.s3-us-west-2.amazonaws.com/wp-content/uploads/2015/08/22045217/cofeebean_logo.png">

	<div class="login-form">
		<div class="invalid" *ngIf='errorMessage'>{{errorMessage}}</div>
		<h2 class="text-center"></h2>
		<div class="form-group">
			<input type="text" [(ngModel)]="userName" class="form-control"
				name="username" placeholder="Username" required="required autofocus">
		</div>
		<div class="form-group">
			<input type="text" [(ngModel)]="password" class="form-control"
				name="password" placeholder="Password" minlength="3"
				required="required">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-block">Log
				in</button>
		</div>
	</div>
</form>
</body>
