<div class="col-md-6">
	<h2 class="text-center">Add User</h2>
	<form>

		<div class="form-group">
			<input type="text" class="form-control" id="email" name="email"
				placeholder="Email" required [(ngModel)]="user.email"
				pattern="[a-zA-Z0-10.%+-]+@[a-z0-9.-]+.[a-z]{2,5}" #email="ngModel">
			<div class="alert alert-danger" *ngIf="email.invalid">Enter
				valid email</div>
		</div>

		<div class="form-group">
			<label for="email">Password:</label> <input type="email"
				[(ngModel)]="user.password" placeholder="password" name="password"
				class="form-control" id="password">
		</div>


		<div class="form-group">
			<label for="firstName">First Name:</label> <input
				[(ngModel)]="user.name" placeholder="First Name" name="name"
				class="form-control" id="name">
		</div>

		<div class="form-group">
			<label for="lastName">Last Name:</label> <input
				[(ngModel)]="user.lastName" placeholder="Last name" name="lastName"
				class="form-control" id="lastName">
		</div>

		<button class="btn btn-success" (click)="createUser()">Create</button>
	</form>
</div>
